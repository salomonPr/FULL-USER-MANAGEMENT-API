spring:
  datasource:
              url: jdbc:mysql://localhost:3306/usermanagement?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
              username: root
              password: password
              driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

    info:
      app:
      name: User Management API
      description: REST API for managing users with role-based security
      version: 1.0.0
      developer: Dev-Salomon

jwt:
  secret: ${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000


server:
  port: 8080
logging:
  level:
    com.api.user: DEBUG

  security:
    user:
